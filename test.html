<!DOCTYPE html>
<html>
  <head>
    <link rel=stylesheet type="text/css" href="test.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <title>申請加入課程</title>
  </head>
  
  <body>
    <div class="container">
    <article id="apply">
      <header>
        <div  class="text-left"> 
          <img src="http://chwang0324.github.io/Web_assign1/nccu.gif" class="logo logo_1">
          <img src="http://chwang0324.github.io/Web_assign1/header_word.png" class="logo logo_2">
        </div>
        <nav class="text-right">
          <input type="button" onclick="location.href='http://chwang0324.github.io/Web_assign4/course.html'" value="回課程大綱" class="btn btn-primary button-up">
          <input type="button" onclick="location.href='http://wa.nccu.edu.tw/QryTor/'" value="回課程查詢" class="btn btn-primary button-up">
          <input type="button" onclick="location.href='https://selectcourse.nccu.edu.tw/remain/'" value="選課餘額查詢" class="btn btn-primary button-up">
          <input type="button" onclick="location.href='http://www.nccu.edu.tw/'" value="回政大首頁" class="btn btn-primary button-up">
        </nav>
        <hr>
      </header>
      <br>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
          <h1 class="text-center"><strong>Web程式設計<br>Web Programming</strong><br></h1>
        </div>
        <div class="col-md-4">
          <h2 id="teacher" class="text-center">授課教師：<strong>余能豪</strong></h2>
          <h2 id="data" class="text-center">申請加入此課程學生資料</h2>
        </div>
        <div class="col-md-2"></div>
      </div>
      <div class="box">
          <div class="reflection"></div>
      </div>
      <form>
        <table id="applytable" class="table">
          <ul type="none">
            <tr class="text-center">
              <td>
                <li type="none">
                  <label for="name" class="textlabel">姓名</label><br>
                  <input type="text" name="n" id="name" class="form-control" required placeholder="Enter Your Name"><br><br><br>
                </li>
              </td>
            </tr>
            <tr class="text-center">
              <td>
                <li type="none">
                  <label for="ID" class="textlabel">學號</label><br>
                  <input type="text" name="id" id="ID" class="form-control" required placeholder="Enter Your Student ID" title="Student ID" pattern=[0-9]><br><br><br>
                </li>
              </td>
            </tr>
            <tr class="text-center">
              <td>
                <li type="none">
                  <div class="sexdiv">
                    <label class="textlabel">性別</label><br>
                    <div class="radio_inline">
                      <input type="radio" name="s" value="m" id="male" class="sexinput">
                      <label for="male" class="sex">男性</label>
                    </div>
                    <div class="radio_inline">
                      <input type="radio" name="s" value="f" id="female" class="sexinput">
                      <label for="female" class="sex">女性</label>
                    </div>
                    <br><br>
                  </div>
                </li>
              </td>
            </tr>
            <tr class="text-center">
              <td>
                <li type="none">
                  <label for="department" class="textlabel">科系</label><br>
                  <input type="text" name="d" id="department" class="form-control" required placeholder="Enter Your Department"><br><br><br>
                </li>
              </td>
            </tr>
            <tr class="text-center">
              <td>
                <li type="none">
                  <div class="gradelist">
                    <label for="grade" class="textlabel">年級</label>
                    <select class="form-control">
                      <option>一年級</option>
                      <option>二年級</option>
                      <option>三年級</option>
                      <option>四年級</option>
                      <option>五年級以上</option>
                    </select>
                  </div>
                  <br><br><br>
                </li>
              </td>
            </tr>
            <tr class="text-center">
              <td>
                <li type="none">
                  <label for="email" class="textlabel">信箱</label><br>
                  <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="email" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" required placeholder="Enter Your Email">
                  </div>                  
                  <br><br><br>
                </li>
              </td>
            </tr>
            <tr class="text-center">
              <td>
                <li type="none">
                  <label for="cellphone" class="textlabel">手機號碼</label><br>
                  <input type="text" name="c" id="cellphone" class="form-control" required placeholder="Enter Your Cell Phone Number" title="Cell Phone Number" pattern=[0-9]{10}><br><br><br>
                </li>
              </td>
            </tr>
          </ul>
        </table>
        <div class="text-center submitbutton">
          <p>
            <input type="submit" value="送出資料" class="btn btn-info btn-lg button-down">
            <input type="button" onclick="history.back()" value="回到上一頁" class="btn btn-info btn-lg button-down">
          </p>
        </div>
      </form>
    </article>
    </div>
  </body>
</html>
